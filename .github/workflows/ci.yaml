name: CI

on:
  push:

jobs:
  check:
    name: "Run checks"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: hashicorp/setup-golang@v1
      - name: "Run checks"
        run: |
          make tools
          make check

  build:
    name: "Run dev"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: hashicorp/setup-golang@v1
      - name: "Build dev binary"
        run: |
          make tools
          make dev

  test:
    name: "Run tests"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: hashicorp/setup-golang@v1
      - name: "Run tests"
        run: |
          make tools
          make test
